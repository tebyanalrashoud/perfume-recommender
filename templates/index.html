<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fragrance Recommender</title>
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(13, 27, 42, 0.85), rgba(0, 0, 0, 0.6), rgba(255, 192, 203, 0.2)),
                        url("https://mlmud0chhv7y.i.optimole.com/cb:YLk3.50f38/w:1000/h:1000/q:90/f:best/https://pinovillage.com/wp-content/uploads/2024/09/Chanel-5-new-version-.png") no-repeat top center fixed;
            background-size: cover;
            font-family: 'Playfair Display', serif;
            color: white;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: rgba(255, 0, 128, 0.15);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        h1, p, label, input, button, table, td, th {
            color: white;
            font-family: 'Playfair Display', serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
            font-weight: 500;
        }

        button {
            background: rgba(255, 215, 0, 0.7);
            color: white;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            font-size: 16px;
            border: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 206, 0, 0.4);
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
        }

        .top-match {
            background: linear-gradient(to right, rgba(0, 0, 50, 0.7), rgba(255, 0, 128, 0.4));
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-top: 30px;
        }

        .top-match h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .top-match p {
            font-size: 18px;
        }
        #hh2 {
            color: #e9c307;

        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1 style=" text-align: center;">Discover Your Ideal Fragrance</h1> <br>

        <form method="POST">
            <input type="text" name="user_input" value="{{ user_input }}" placeholder="Enter perfumes e.g. Miss Dior, Chance"><br>
            <button type="submit"> Show Recommendations</button> <br> 
        </form>

        {% if recommendations is not none %}
            {% for i, row in recommendations.iterrows() %}
                <div class="recommendation">
                    <div style=" text-align: center;">The fragrance that match your taste :</div>
                    <h1 style=" text-align: center;" id="hh2">{{ row['Name'] }}</h1>
                    <div class="accords" style=" text-align: center;">Main Accords : <br><h3 id="hh3">{{ row['Main Accords'] }}</h3></div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
